apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/created-by: application-service
    app.kubernetes.io/instance: jeff-go
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: jeff-go
    app.kubernetes.io/part-of: jeff-dev-samples
  name: jeff-go
  namespace: jephilli
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/instance: jeff-go
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: jeff-go
    spec:
      containers:
      - image: quay.io/redhat-appstudio/user-workload:jephilli-jeff-go
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 8081
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 8081
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
status: {}
